<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
<link rel="stylesheet" href= "{{ url_for('static', filename='bootstrap.css') }}" >
</head>
<body>


{% if mensagem %}
<div class="alert alert-success">{{ mensagem }}</div>
{% endif %}

    <div class="container">
        <div class="page-header">
            <h1>Jogos</h1>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categorias }}</td>
                    <td>{{ jogo.console }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/novo"> DADASDA </a>
    </div>
</body>
</html>
